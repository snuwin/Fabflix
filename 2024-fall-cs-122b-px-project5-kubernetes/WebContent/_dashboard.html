<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Employee Dashboard</h1>

<div>
    <h2>Add a New Star</h2>
    <form id="addStarForm">
        <label>Star Name:</label>
        <input type="text" name="name" required>
        <label>Birth Year (optional):</label>
        <input type="number" name="birthYear">
        <button type="submit">Add Star</button>
    </form>
    <div id="addStarResult" class="result"></div>
</div>

<div>
    <h2>Database Metadata</h2>
    <button id="getMetadataButton">Show Metadata</button>
    <div id="metadataResult" class="result"></div>
</div>

<div>
    <h2>Add a New Movie</h2>
    <form id="addMovieForm">
        <label>Movie Title:</label>
        <input type="text" name="title" required>
        <label>Year:</label>
        <input type="number" name="year" required>
        <label>Director:</label>
        <input type="text" name="director" required>
        <label>Star Name:</label>
        <input type="text" name="starName" required>
        <label>Genre:</label>
        <input type="text" name="genreName" required>
        <button type="submit">Add Movie</button>
    </form>
    <div id="addMovieResult" class="result"></div>
</div>

<script src="_dashboard.js"></script>
</body>
</html>
